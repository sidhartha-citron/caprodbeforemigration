<h1>Mission</h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>
    La mission liée au processus de gestion des mises en production consiste à s'assurer que les changements sont implémentés de façon à ce que les <a href="../Generic/Glossary.htm#Functionality">fonctionnalités</a> et les niveaux de service associés aux <a href="../Generic/Glossary.htm#Service">services</a> restent alignés sur les besoins métier, en mutation permanente, des <a href="../Generic/Glossary.htm#Customer">clients</a>.</p></td>
