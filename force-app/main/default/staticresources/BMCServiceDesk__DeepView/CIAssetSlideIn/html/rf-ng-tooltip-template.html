<div id="popoverDiv" class="rfDPL-tooltip-container x-layer rfDPL-tooltip-container-default" style="z-index: 2;">
	<div class="rfDPL-tooltip-container-body rfDPL-tooltip-body rfDPL-tooltip-container-body-default rfDPL-tooltip-container-body-default" >
		<table>
			<tbody>
				<tr>
					<th colspan="2" style="padding:5px 10px 10px 0;">
						<a href="#" style="float:left;" ng-click="$parent.$parent.openCIRecord(rfTooltipContent.instanceDetailId)" class="CIlookupAnchorTag longNameEllipsis">{{rfTooltipContent.result[rfTooltipContent.instanceDetailName]}}</a>
					</th>
				</tr>
				<tr style="border:none;" ><td style="height:5px;border:none;" colspan="2" height="5"></td>
				<tr ng-repeat="instDetail in rfTooltipContent.instanceDetailsWithoutName" style="border:none">
					<td style="padding:3px" valign="top">{{rfTooltipContent.instanceDisplayLabels[$index]}}</td>
					<td class="rfDPL-tooltip-content-td rfDPL-tooltip-content-anchor-tag-td longNameEllipsis">{{rfTooltipContent.result[instDetail]}}<br/></td>
				</tr>
			</tbody>
		<table>
	</div>
</div>
