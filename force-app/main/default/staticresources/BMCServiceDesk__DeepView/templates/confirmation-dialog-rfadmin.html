<div class="confirmationDialog">
	<div class="modal-header"> 
		<h3 class="modal-header__title">{{title}}</h3>
	</div>
	<div class="modal-body">
		<div class="d-icon-exclamation_triangle modal-header-icon"></div><p class="modal-header__text">{{text}}</p>
	</div>
	<div class="modal-footer">
		<div class="modal-footer__btn-container">
			<button type="button" class="btn btn-primary" ng-disabled="state.sharingPost" ng-click="confirm()">{{confirmationYes}}</button>
			<button type="button" class="btn" ng-disabled="state.sharingPost" ng-click="dismiss()">{{confirmationNo}}</button>
		</div>
	</div>
</div>
