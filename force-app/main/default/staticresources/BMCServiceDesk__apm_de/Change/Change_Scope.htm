<h1>Umfang</h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>
    Der Umfang des Change Management-Prozesses ist auf Change-Implementierungen begrenzt, die folgende Auswirkungen haben:</p>
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td class="bullet"></td>
        <td width="95%" valign="top" align="left"><ul>
          <li class="bullet">
            <p>Ein <a href="../Generic/Glossary.htm#Service">Service</a> ist <a href="../Generic/Glossary.htm#Service outage">nicht verfügbar</a> oder
              <a href="../Generic/Glossary.htm#Service degradation">eingeschränkt</a> innerhalb der
              <a href="../Generic/Glossary.htm#Service hours">Servicezeiten</a></p>
          </li>
        </ul></td>
      </tr>
      <tr>
        <td class="bullet"></td>
        <td width="95%" valign="top" align="left"><ul>
          <li>
            <p>Die <a href="../Generic/Glossary.htm#Functionality">Funktionen</a> eines Service ändern sich </p>
          </li>
        </ul></td>
      </tr>
      <tr>
        <td class="bullet"></td>
        <td width="95%" valign="top" align="left"><ul>
          <li>
            <p>Die <a href="../Generic/Glossary.htm#CMDB">CMDB</a>
              muss aktualisiert werden</p>
          </li>
        </ul></td>
      </tr>
    </table>
  </tr>
</table>
