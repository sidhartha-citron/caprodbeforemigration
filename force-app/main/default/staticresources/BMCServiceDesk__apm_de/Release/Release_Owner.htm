<h1>Besitzer</h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>
    Der Besitzer des Release Management-Prozesses ist das Service Management-
    <a href="../Generic/Glossary.htm#CAB">CAB</a>.<br>
    <br>
    Dieses CAB ist verantwortlich für das Überprüfen, Genehmigen bzw. Ablehnen von Verbesserungsvorschlägen zum Release Management-Prozess und den unterstützenden Funktionen in der Servicemanagement-Anwendung.</p></td>
  </tr>
