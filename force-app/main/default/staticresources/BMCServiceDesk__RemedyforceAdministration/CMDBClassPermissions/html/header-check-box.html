<div >
	<label class='rf-filter-checkbox' style='display:inline'>
		<input type='checkbox' id='header-chbx-{{col.name}}' name='{{col.name}}' ng-model='col.allChecked' ng-change='grid.appScope.toggleCheckerAll(this,col,COL_FIELD, row.entity);' ng-click="grid.appScope.onHeaderChkClick(this);" class='k-checkbox header-checkbox'>
		<span class="rf-checkmark rf-checkmark-{{col.name}}"></span>
	</label>
	<label class='rf-hd-label-{{col.name}}' for='header-chb'>{{col.displayName}}</label>
</div>
