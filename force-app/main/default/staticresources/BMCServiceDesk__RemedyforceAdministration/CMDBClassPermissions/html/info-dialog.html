<div class="confirmationDialog">

	<div  class="modal-header">	
		<div style="float:left;width:97%;">
			<h1 class="modal-header__title" id="support-modal-header__title">
				{{title}}
			</h1>
		</div>
		<div id="crossCancelButton" role="button"  tabindex="1" class="search-remove-btn search-remove-btn-dpl" ng-click="dismiss()">
			<span class="d-icon-cross"/>
		</div>
	</div>
	
	<div class="modal-body">
		<div ng-if="text" class="d-icon-exclamation_triangle modal-header-icon" style="float:left; margin-top: 2px; margin-left: 15px; margin-right: 15px;"></div>
		<p class="modal-header__text">{{text}}<a ng-if="ClickHere" href="#" ng-click="openHelpPage()"> {{ClickHere}}</a></p>
		<div ng-if="!text" style="padding:0px 20px 0 20px;">
			<span  class="searchtext-input-wrapper" style="margin-bottom:10px;margin-top:-10px;width:100%;">
				<a title="{{searchLbl}}" class="rf-icon-search"></a> 
					<input  id="clone_searchPS" ng-model="filterPs.cloneSearchText" ng-change="searchPs()" class="searchfield-input" size="26" placeholder="{{placeHolderLbl}}">
				<a title="{{_Labels.Clear}}" id="rf-icon-cross" class="rf-icon-cross" ng-if="filterPs.cloneSearchText.length > 0" ng-click="clearPSSearch()"  autocomplete="off"></a>
			</span>
			<div id="clonePermissionSetsGrid" ui-grid="clonePermissionSetsOptions" ui-grid-selection ui-grid-resize-columns   class="" ></div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="modal-footer__btn-container">
			<button ng-if="ok" type="button" ng-class="ClickHere ? 'btn cancel-btn' : 'btn bmc-btn-primary'" style="height: 40px;"  ng-click="saveFeature()">{{ok}}</button>
			<button ng-if="Clone" type="button"  class="btn bmc-btn-primary" style="height: 40px;" ng-disabled="isCloneDisabled" ng-click="clonePS()">{{Clone}}</button>
			<button ng-if="Continue" type="button"  class="btn bmc-btn-primary" style="height: 40px;" ng-disabled="" ng-click="proceed()">{{Continue}}</button>
			<button ng-if="Cancel" type="button"  ng-class="ClickHere ? 'btn bmc-btn-primary' : 'btn cancel-btn'" style="height: 40px;" ng-disabled="" ng-click="dismiss()">{{Cancel}}</button>			
		</div>
	</div>
</div>
