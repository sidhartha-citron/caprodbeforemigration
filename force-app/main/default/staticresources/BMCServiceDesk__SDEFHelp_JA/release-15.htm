</script><a name="wp1018871"> </a><p class="pBody">リリースに関する調達関連情報を保存するには、構成アイテムの購入のタスクを追加し、それらのタスクをリリースにリンクできます。さらに、リリースの<span style="font-weight: normal">［</span><b style="font-weight: bold" class="cBold">メモと添付ファイル</b><span style="font-weight: normal">］</span>セクションに、調達プロセスなどの調達関連ドキュメントを添付することもできます。</p>
