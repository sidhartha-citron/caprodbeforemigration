<h1>プロセスの説明 </h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>
        ナレッジ管理プロセスは以下の手順で構成されています。</p>
      <ul>
        <li>
          <p>ナレッジの作成は、新規ナレッジ記事を作成する場合に、スタッフが使用します。</p>
        </li>
        <li>
          <p>            ナレッジの承認は、ナレッジ記事を承認する場合に、ナレッジマネージャが使用します。</p>
        </li>
        <li>          
          <p>ナレッジのレビューは、既存の記事をレビューする場合に、ナレッジマネージャが使用します。</p>
        </li>
      </ul>   
        
          <p>            これら手順の詳細を確認するには、<strong>［プロセス］</strong>をクリックしてグラフィック表示に戻り、該当する手順のボックスをクリックします。手順が、右のペインで説明と共にグラフィック表示されます。</p>
      
    </td>
  </tr>
</table>
