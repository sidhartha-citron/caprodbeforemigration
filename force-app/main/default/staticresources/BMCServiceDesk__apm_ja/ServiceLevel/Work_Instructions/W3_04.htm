          <td width="87%" valign="top" align="left"><p>既存の各<a href="../../Generic/Glossary.htm#Customer">顧客</a>の更新された連絡先情報を受信した後、［クライアント］フォームで連絡先情報を更新します。</p>

          <td width="13%" valign="top" align="left"><p>3.4.2</p></td>
          <td width="87%" valign="top" align="left"><p>既存の顧客組織の連絡先詳細を更新するには、［アカウント］フォームを使用します。顧客担当者の連絡先詳細を更新するには、［クライアント］フォームを使用します。また、サービスプロバイダ組織のサポート対象となるその他の人物の連絡先情報を登録または更新するには、［アカウント］フォームを使用します。</p>
