<h1>手順3、顧客情報の保守</h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>
    サービスレベル管理者は、サービスプロバイダ組織の<a href="../Generic/Glossary.htm#Customer">顧客</a>の連絡先の登録と更新を担当します。<br>
    <br>
    サービスレベル管理者は、顧客がプロバイダの<a href="../Generic/Glossary.htm#Service">サービス</a>に初めて加入する（新しい<a href="../Generic/Glossary.htm#SLA">SLA</a>を登録する前）場合、および更新済み連絡先情報を既存の顧客から受領した場合は、顧客情報保守タスクを実行します。<br>
    <br>
        個人の顧客または顧客組織が登録されていない場合、サービスレベル管理者は、顧客を追加します。顧客がすでにサービス管理アプリケーションに存在する場合、サービスレベル管理者は、顧客の連絡先を更新します。</p></td>
  </tr>
</table>
