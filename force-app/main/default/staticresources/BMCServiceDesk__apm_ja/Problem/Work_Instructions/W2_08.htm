    <td width="70%" valign="top"><table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="13%" valign="top" align="left"><p>2.8.1</p></td>
        <td width="87%" valign="top" align="left"><p>提案済みの構造的な解決方法の実装に、変更管理が不要かどうか判断します。</p></td>
      </tr>
      <tr>
        <td width="13%" valign="top" align="left"><p>メモ:</p></td>
        <td width="87%" valign="top" align="left"><p>A
        実装によって次の状況が発生する場合は、変更管理によって<a href="../../Generic/Glossary.htm#Change">変更</a>を調整する必要があります。</p>
          <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p><a href="../../Generic/Glossary.htm#Service hours">サービス時間</a>内に<a href="../../Generic/Glossary.htm#Service">サービス</a>が利用できない、またはサービスが低下する</p>
              </li>
            </ul></td>
          </tr>
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p><a href="../../Generic/Glossary.htm#Functionality">サービスの機能</a>が変更になる</p>
              </li>
            </ul></td>
          </tr>
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p><a href="../../Generic/Glossary.htm#CMDB">CMDBの更新が必要になる</a>　</p>
              </li>
            </ul></td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td width="13%" valign="top" align="left"><p>2.8.2</p></td>
        <td width="87%" valign="top" align="left"><p> 変更管理が必要な場合は、2.11.1に進みます。その他の場合は、2.10.1に進みます。</p></td>
      </tr>
    </table></td>
