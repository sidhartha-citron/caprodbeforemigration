<h1>手順3、サプライヤ情報の保守</h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>
    構成管理者は、サービスプロバイダ組織に<a href="../Generic/Glossary.htm#CI">構成アイテム</a>（CI）、<a href="../Generic/Glossary.htm#Support">サポート</a>を提供する組織の情報の、登録及び更新を担当します。<br>
    <br>
    構成管理者は、新しいCIの登録前、サポート契約の登録または更新前、および既存サプライヤから更新された契約情報を受け取った時に、必要に応じてサプライヤ情報の保守タスクを実行します。<br>
    <br>
        サプライヤ組織がまだ登録されていない場合、構成更管理者が追加します。サプライヤ組織がサービス管理アプリケーションに既にある場合、構成管理者は連絡先の詳細を更新します。 </p></td>
  </tr>
</table>
