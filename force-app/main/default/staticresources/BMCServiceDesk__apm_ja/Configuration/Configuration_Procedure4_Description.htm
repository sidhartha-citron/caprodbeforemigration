<h1>手順4、CIの更新</h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>
        変更管理またはリクエスト管理からのタスクで、既存のCI情報を更新する必要がない場合、構成管理者はタスクを完了します。ただし、構成管理者が、<a href="../Generic/Glossary.htm#CI">CI</a>の属性と関係の更新リクエストタスクを処理中の場合は、インフラの実際の構成をチェックして、リクエスト済み変更が<a href="../Generic/Glossary.htm#CMDB">CMDB</a>を最新に戻すために本当に必要か確認します。<br>
    <br>
        CMDBを更新する必要がある場合、構成管理者は、必要なCIの属性と関係の更新を実行します。 </p></td>
  </tr>
</table>
