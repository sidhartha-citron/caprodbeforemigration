<h1>手順4、インフラ変更の実装</h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>変更が承認されたら、最初の実装タスクが割り当てられます。変更が<a href="../Generic/Glossary.htm#Application change">アプリケーションの変更</a>である場合、実装は<a href="Change_Procedure5_Frames.htm" target="_parent">手順5、アプリケーション変更の実装</a>で継続します。<br>
        <br>
        変更が<a href="../Generic/Glossary.htm#Infrastructure change">インフラの変更</a>である場合、スタッフが実装の準備を行い、<a href="../Generic/Glossary.htm#Operational readiness">運用の準備</a>が可能になります。この運用には、ハードウェアの配置、テスト環境の構成、テストの実施などがあります。<br>
        <br>準備が完了すると、スタッフは変更計画に従って変更を実装します。 </p>
    </td>
  </tr>
