  <tr>
    <td width="30%" valign="top" align="center"><img src="s1_07.gif" width="143" height="104"></td>
    <td width="70%" valign="top"><table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="13%" valign="top" align="left"><p>1.7.1</p></td>
        <td width="87%" valign="top" align="left"><p>変更の実装に変更管理が不要である場合は、続けて1.8.1の作業を行います。その他の場合は、1.9.1に進みます。</p></td>
      </tr>
      <tr>
        <td width="13%" valign="top" align="left"><p>メモ:</p></td>
        <td width="87%" valign="top" align="left"><p>実装によって次の状況が発生する場合は、変更管理によって変更を調整する必要があります。</p>
          <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p><a href="../../Generic/Glossary.htm#Service hours">サービス時間</a>内に<a href="../../Generic/Glossary.htm#Service">サービス</a>が利用できない、またはサービスが低下する。</p>
              </li>
            </ul></td>
          </tr>
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p>サービスの<a href="../../Generic/Glossary.htm#Functionality">機能</a>が変更になる。</p>
              </li>
            </ul></td>
          </tr>
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p><a href="../../Generic/Glossary.htm#CMDB">CMDB</a>が更新を要求している。</p>
              </li>
            </ul></td>
          </tr>
        </table>
      </tr>
    </table></td>
  </tr>
