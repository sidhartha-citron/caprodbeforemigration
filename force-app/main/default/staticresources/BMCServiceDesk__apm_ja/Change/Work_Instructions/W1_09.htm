    <td width="70%" valign="top"><table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="13%" valign="top" align="left"><p>1.9.1</p></td>
        <td width="87%" valign="top" align="left"><p>変更リクエストにより<a href="../../Generic/Glossary.htm#Problem">問題</a>の発生防止または解決が要求されている場合は、次の条件であると推測して1.12.1に進みます。</p>
          <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p>変更の実装は、1名の変更コーディネータが行えます。</p>
              </li>
            </ul></td>
          </tr>
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p>実装によって<a href="../../Generic/Glossary.htm#Service">サービス</a>の<a href="../../Generic/Glossary.htm#Functionality">機能</a>が異なることはありません。</p>
              </li>
            </ul></td>
          </tr>
          <tr>
            <td width="95%" valign="top" align="left"><ul>
              <li>
                <p>実装の完了まで追加資金は不要です。</p>
              </li>
            </ul></td>
          </tr>
        </table>
        <p>その他の変更リクエストについては、続けて1.10.1の作業を行います。</p></td>
      </tr>
    </table></td>
  </tr>
