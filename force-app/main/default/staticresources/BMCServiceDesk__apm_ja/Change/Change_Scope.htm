    <td width="100%" valign="top" align="left"><p><br>
    変更管理プロセスの適用範囲は、次の影響が発生する変更の実装に限定されます。</p>

      <tr>

          <li class="bullet">

          </li>
        </ul></td>
      </tr>
      <tr>
        <td class="bullet"></td>
        <td width="95%" valign="top" align="left"><ul>
          <li>
            <p>サービスの<a href="../Generic/Glossary.htm#Functionality">機能</a>が変更になる </p>
          </li>
        </ul></td>
      </tr>
      <tr>
        <td class="bullet"></td>
        <td width="95%" valign="top" align="left"><ul>
          <li>

          </li>
        </ul></td>
