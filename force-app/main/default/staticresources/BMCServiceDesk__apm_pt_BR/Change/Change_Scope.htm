<h1>Scope</h1>
<table border="0" cellpadding="0" cellspacing="0" width="576">
  <tr>
    <td width="100%" valign="top" align="left"><p><br>
    The scope of the Change Management process is limited to change implementations that cause the following effects:</p>
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td class="bullet"></td>
        <td width="95%" valign="top" align="left"><ul>
          <li class="bullet">
            <p>A <a href="../Generic/Glossary.htm#Service">service</a> is <a href="../Generic/Glossary.htm#Service outage">unavailable</a> or
              <a href="../Generic/Glossary.htm#Service degradation">degraded</a> during
              <a href="../Generic/Glossary.htm#Service hours">service hours</a></p>
          </li>
        </ul></td>
      </tr>
      <tr>
        <td class="bullet"></td>
        <td width="95%" valign="top" align="left"><ul>
          <li>
            <p>The <a href="../Generic/Glossary.htm#Functionality">functionality</a> of a service changes </p>
          </li>
        </ul></td>
      </tr>
      <tr>
        <td class="bullet"></td>
        <td width="95%" valign="top" align="left"><ul>
          <li>
            <p>The <a href="../Generic/Glossary.htm#CMDB">CMDB</a>
              requires an update</p>
          </li>
        </ul></td>
      </tr>
    </table>
  </tr>
</table>
