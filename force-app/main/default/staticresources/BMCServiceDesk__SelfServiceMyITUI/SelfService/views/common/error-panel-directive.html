<div class="{{type === 'global' ? 'error-panel_global' : 'error-panel'}}" ng-show="displayErrors.length" role="alert" aria-live="polite" aria-atomic="true">
	<div ng-repeat="error in displayErrors"
		class="error-panel__item"
		ng-class="{ 'error-panel__item_multiline': error.multiline }">
		<span ng-if="error.text" ng-bind-html="error.text"></span>
		<span ng-if="error.html" ng-bind-html="error.html"></span>
	</div>
</div>
