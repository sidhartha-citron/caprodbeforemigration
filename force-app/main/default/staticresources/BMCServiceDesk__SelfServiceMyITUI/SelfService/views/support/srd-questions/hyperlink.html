<div class="srd-question-label-container" ng-hide="!data.isVisible && data.isSRInput" style="margin-top: 18px;">
	<div class="srd-question-label-container__left wrapContentsForIE">
		<h5 class="srd-question-label maintain-word-breaks">
			{{data.Text[0]}} <a class="Branding-Right_Panel-hyperlink" href={{data.URL}} target="_blank" title={{data.InlineHelp}} aria-label="{{data.Text[0]}}{{data.Text[1]}}{{data.Text[2]}}" role="link">{{data.Text[1]}}</a>{{data.Text[2]}}
		</h5>
	</div>
</div>
