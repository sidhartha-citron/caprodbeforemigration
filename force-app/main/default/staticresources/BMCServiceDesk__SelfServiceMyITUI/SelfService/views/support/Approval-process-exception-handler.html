<div class="modal-header Branding-Title_bar-background_color Branding-Title_bar-broadcast_text_color">
	<h1 class="modal-header__title"><i class="__icon-exclamation_triangle"></i> {{messagetype}} </h1>
</div>
<div class="search-remove-btn search-remove-btn-dpl" ng-click="cancel()">
  <span class="d-icon-cross"/>
</div>
<div class="modal-body">  
    <div style="padding-left: 20px;">
        {{message}}
    </div>
</div>
<hr style="margin-top: 0px;margin-bottom: 0px;">
<div class="modal-footer__btn-container" style="padding-left: 460px;margin-bottom: 10px;margin-top: 10px;"  >
<button type="button" class="btn ng-binding btn-primary Branding-Right_Panel-default_button Branding-Right_Panel-button_outline" ng-click="cancel()">
  {{$root.selfServiceLabels.cancel}}
</button>
</div>
