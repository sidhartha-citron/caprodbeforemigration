<!-- Cpq 2 Product Line Item Info -->
<template>
	<span class="lds-text-heading_small">{productInfo.Name}</span>
	<br/>
	<span class="lds-text-heading_small">{productInfo.ProductCode}</span>
	<br/>
	<br/>
	<div class="slds-grid">
		<div class="slds-col slds-size_1-of-2">
			<img
				src={productInfo.Product_Image_URL__c}
				alt={productInfo.Name}
				class="row-image"/>
			<br/>
		</div>
		<div class="slds-col slds-size_1-of-2">
			<template if:true={showScore}>
				<span class="slds-form-element__label">Line Score:&nbsp;</span>
				<template if:true={isRefreshNeeded}>
					<lightning-icon
						icon-name="utility:refresh"
						alternative-text="Refresh Line Score"
						title="Refresh Line Score"
						size="small"></lightning-icon>
				</template>
				<template if:false={isRefreshNeeded}>
					<lightning-icon
						icon-name="utility:priority"
						alternative-text="Line Score"
						title="Line Score"
						size="small"
						variant={scoreVariant}></lightning-icon>
				</template>
			</template>
		</div>
	</div>
</template>
