<template>
    <lightning-layout>
        <lightning-layout-item padding="around-small" flexibility="auto">
            <lightning-button 
                label="First" 
                icon-name="utility:left" 
                icon-position="left" 
                onclick={onFirst}
                disabled={atBeginning}
            ></lightning-button>
            <lightning-button 
                icon-name="utility:chevronleft" 
                icon-position="left" 
                onclick={onPrev}
                disabled={atBeginning}
            ></lightning-button>
            <span class="slds-p-horizontal_x-small">
                <a onclick={processMe}
                    name="1" 
                    class={atBeginningStyle}>1</a> 
            </span>
            <span class="slds-p-horizontal_xxx-small">
                <a>...</a>
            </span>
            <template for:each={pageList} for:item="page">
                <span key={page.number} class="slds-p-horizontal_x-small">
                    <a onclick={processMe}
                        name={page.number}
                        class={page.style}>{page.number}</a>
                </span>
            </template>
            <span class="slds-p-horizontal_xxx-small">
                <a>...</a>
            </span>
            <span class="slds-p-horizontal_x-small">
                <a onclick={processMe} 
                    name={totalPages}
                    class={atEndStyle}>{totalPages}</a>
            </span>
            <lightning-button 
                icon-name="utility:chevronright" 
                icon-position="right"
                disabled={atEnd}
                onclick={onNext}
            ></lightning-button>
            <lightning-button  
                label="Last" 
                icon-name="utility:right" 
                icon-position="right"
                disabled={atEnd}
                onclick={onLast} 
            ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>    
</template>
