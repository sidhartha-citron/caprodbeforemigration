<!-- Cpq 2 Summary View -->
<template>
	<div class="slds-p-horizontal_small">
	<table class="slds-table slds-table_cell-buffer slds-table_bordered">
		<template if:true={showRecurringServicesList}>
			<c-cpq-2-summary-view-table
				table-type="SERVICE"
				total-label="Total Recurring"
				frequency-map={frequencyMap}
				line-items={recurringServicesList}
				table-name="Recurring Services">
			</c-cpq-2-summary-view-table>
		</template>

		<template if:true={showRecurringLineItems}>
			<c-cpq-2-summary-view-table
				table-type="RECURRING PURCHASE"
				total-label="Total Recurring"
				frequency-map={frequencyMap}
				line-items={recurringLineItems}
				table-name="Recurring Products">
			</c-cpq-2-summary-view-table>
		</template>

		<template if:true={showOneTimeServicesList}>
			<c-cpq-2-summary-view-table
				table-type="SERVICE"
				total-label="Total One-Time Services"
				frequency-map={frequencyMap}
				line-items={oneTimeServicesList}
				table-name="One-Time Services">
			</c-cpq-2-summary-view-table>
		</template>

		<template if:true={showProductsEquipmentList}>
			<c-cpq-2-summary-view-table
				table-type="PURCHASE"
				total-label="Total Purchase"
				frequency-map={frequencyMap}
				line-items={productsEquipmentList}
				table-name="Products & Equipment">
			</c-cpq-2-summary-view-table>
		</template>

		<template if:true={showFeesList}>
			<c-cpq-2-summary-view-table
				table-type="FEE"
				total-label="Total Installation"
				frequency-map={frequencyMap}
				line-items={feesList}
				table-name="Fees">
			</c-cpq-2-summary-view-table>
		</template>
	</table>
	<table class="slds-table slds-table_cell-buffer slds-table_bordered">
		<template if:true={showVmiItems}>
			<c-cpq-2-summary-view-table
				table-type="VMI"
				total-label=""
				frequency-map={frequencyMap}
				line-items={vmiItems}
				table-name="VMI Submission">
			</c-cpq-2-summary-view-table>
		</template>
	</table>
	<table class="slds-table slds-table_cell-buffer slds-table_bordered">
		<template if:true={showCoreListPriceRequestItems}>
			<c-cpq-2-summary-view-table
				table-type="CORE LIST PRICE"
				total-label=""
				frequency-map={frequencyMap}
				line-items={coreListPriceRequestItems}
				table-name="Core List Pricing Submission">
			</c-cpq-2-summary-view-table>
		</template>
	</table>
	</div>
</template>
