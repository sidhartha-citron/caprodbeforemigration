<!-- Cpq 2 Summary View Row -->
<template>
	<template if:true={lineItem}>
		<td class="slds-col slds-cell-wrap slds-p-around_x-small summary-view-td slds-border_bottom">
			<c-cpq-2-product-line-item-info line-item={lineItem} score-type='lineItem'></c-cpq-2-product-line-item-info>
		</td>
		<td class="slds-col slds-cell-wrap slds-p-around_x-small summary-view-td slds-border_bottom">
			<template if:true={isService}>
				<div class="slds-form-element">
					<span class="slds-form-element__label">Related Product</span>
					<div class="slds-form-element__control">
						<div class="slds-form-element__static">{lineItem.relatedProductName}</div>
					</div>
				</div>
				<br />
			</template>
			<div class="slds-form-element">
				<span class="slds-form-element__label">Line Notes</span>
				<div class="slds-form-element__control">
					<div class="slds-form-element__static">{lineItem.description}</div>
				</div>
				<br/>
			</div>
			<template if:true={isService}>
				<template if:true={showPestFields}>
					<div class="slds-form-element">
						<span class="slds-form-element__label">Area of Coverage</span>
						<div class="slds-form-element__control">
							<div class="slds-form-element__static slds-truncate">{lineItem.areaOfCoverage}</div>
						</div>
					</div>
					<div class="slds-form-element">
						<span class="slds-form-element__label">Covered Pest</span>
						<div class="slds-form-element__control">
							<div class="slds-form-element__static slds-truncate">{lineItem.coveredPests}</div>
						</div>
					</div>
				</template>
			</template>
		</td>
		<td class="slds-col slds-p-around_x-small summary-view-td slds-border_bottom">
			<span class="slds-text-heading_small">
				{frequency}
			</span>
		</td>
		<td class="slds-col slds-p-around_x-small summary-view-td slds-border_bottom">
			<span class="slds-text-heading_small">
				{lineItem.quantity}
			</span>
		</td>
		<td class="slds-col slds-p-around_x-small summary-view-td slds-border_bottom">
			<span class="slds-text-heading_small">
				{productUnit}
			</span>
		</td>
		<td class="slds-col slds-p-around_x-small summary-view-td slds-border_bottom">
			<span class="slds-text-heading_small">
				<lightning-formatted-number
					value={price}
					format-style="currency"
					currency-code={isoCode}
				></lightning-formatted-number>
			</span>
		</td>
		<td class="slds-col slds-p-around_x-small summary-view-td slds-border_bottom">
			<span class="slds-text-heading_small">
				<lightning-formatted-number
					value={total}
					format-style="currency"
					currency-code={isoCode}
				></lightning-formatted-number>
			</span>
		</td>
	</template>
</template>
