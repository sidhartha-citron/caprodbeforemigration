<!-- Cpq 2 Summary View Row Core List -->
<template>
	<template if:true={lineItem}>
		<td class="slds-col slds-cell-wrap slds-p-around_x-small summary-view-td slds-border_bottom">
			<c-cpq-2-product-line-item-info line-item={lineItem} score-type='coreList'></c-cpq-2-product-line-item-info>
		</td>
		<td class="slds-col slds-cell-wrap slds-p-around_x-small summary-view-td slds-border_bottom">
			<span class="slds-text-heading_small">
				<lightning-formatted-number
					value={pricebookInfo.UnitPrice}
					format-style="currency"
					currency-code={isoCode}
				></lightning-formatted-number>
			</span>
		</td>
		<td class="slds-col slds-cell-wrap slds-p-around_x-small summary-view-td slds-border_bottom">
			<span class="slds-text-heading_small">
				{productUnit}
			</span>
		</td>
		<td class="slds-col slds-cell-wrap slds-p-around_x-small summary-view-td slds-border_bottom">
			<span class="slds-text-heading_small">
				{lineItem.coreListPriceRequest.coreListPriceRequest.CPQ2_Requested_Price__c}
			</span>
		</td>
	</template>
</template>
